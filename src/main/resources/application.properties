spring.main.banner-mode=off

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

storage.location.temp=./tmp
storage.location.download=./download

######## Данные для подключения к базе данных ########
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/vconverter_db
spring.datasource.username=postgres
spring.datasource.password=test123
############################################################

########### Показывать ли запросы SQL ############
spring.jpa.show-sql=false

spring.jpa.open-in-view=false

######### Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#################### Задаёт поведения для ошибки PAGE NOT FOUND ##########
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

################# Уровень логирования #############################################
#debug=true
#logging.level.root = TRACE
#logging.level.org.springframework=DEBUG
logging.level.ru.stnk.vconverter=DEBUG
logging.file.path=./logs/vconverter.log
#logging.file.name=vconverter.log

##################### Конфигурация фонового диспетчера задач ######################
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=2
spring.task.execution.pool.queue-capacity=500
spring.task.execution.pool.keep-alive=120s